       <center><H1>Enrollment Form</H1></center> 
       <div class="main"> 
        <form>
  <center><H1>Student Information </H1></center> 
        
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label"><h4>First Name</h4></label>
      <input type="text" placeholder="First name" class="form-control form-control-sm">
    </div>
    <div class="col-md-6">
      <label class="form-label"><h4>Last Name</h4></label>
      <input type="text" placeholder="Last name" class="form-control form-control-sm">
    </div>
  </div>

     <div class="row g-3 mt-3">
    <div class="col-md-6">
      <label class="form-label"><h4>Birth Day/Month</h4></label>
      <input type="date" class="form-control form-control-sm">
    </div>

    <div class="col-md-6">
      <label class="form-label"><h5>Gender</h5></label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label"><h5>Contact Number:</h5></label>
      <input type="number" placeholder="+63" class="form-control form-control-sm">
     </div>
      <div class="col-md-6">
      <label class="form-label"><h5>Email:</h5></label>
      <input type="text" placeholder="Example@gmail.com" class="form-control form-control-sm">
  </div>
  </div>

 <center><H1>Guardians Information  </H1></center> 
  
  <h3>Mother</h3>
  <div class="row g-3 mt-3">
    <div class="col-md-4">
      <label class="form-label"><h4>Mothers's Full Name</h4></label>
      <input type="text" placeholder="First name" class="form-control form-control-sm">
    </div>
    
    <div class="col-md-4">
      <label class="form-label"><h5>Contact Number</h5></label>
      <input type="number" placeholder="+63" class="form-control form-control-sm">
    </div>
    
    <div class="col-md-4">
      <label class="form-label"><h5>Email</h5></label>
      <input type="email" placeholder="Example@gmail.com" class="form-control form-control-sm">
    </div>
  </div><br>


<h3>Father</h3>
  <div class="row g-3 mt-3">
    <div class="col-md-4">
      <label class="form-label"><h4>Father's Full Name</h4></label>
      <input type="text" placeholder="First name" class="form-control form-control-sm">
    </div>
    
    <div class="col-md-4">
      <label class="form-label"><h5>Contact Number</h5></label>
      <input type="number" placeholder="+63" class="form-control form-control-sm">
    </div>
    
    <div class="col-md-4">
      <label class="form-label"><h5>Email</h5></label>
      <input type="email" placeholder="Example@gmail.com" class="form-control form-control-sm">
    </div>
  </div>


 <center><H1>Academic inormation  </H1></center> 
<div class="row g-3 mt-3">
  <div class="col-md-6">
    <label class="form-label"><h5>Grade level you want your child to get into</h5></label>
    <select class="form-select form-select-sm">
      <option>Select</option>
      <option>Junior Casa</option> 
      <option>Junior Advanced Casa</option> 
      <option>Advanced Casa</option> 
      <option>Primary Grade School (1-3)</option>
      <option>Intermediate Grade School (4-6)</option>
      <option>Junior High School (7-10)</option> 
      <option>Senior High School (11-12)</option> 
    </select>
  </div>
  
  <div class="col-md-6">
    <label class="form-label"><h5>Previous school (if possible)</h5></label>
    <input type="text" placeholder="School" class="form-control form-control-sm">
  </div>
</div>
